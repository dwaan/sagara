  <style><![CDATA[
    @property --rad1 {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 70%;
    }
    @property --rad2 {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 90%;
    }
    @property --rad3 {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 95%;
    }
    svg div.gradient {
      /* needed for firefox to have a valid output */
      --rad1: 70%;
      --rad2: 90%;
      --rad3: 95%;
      /* */
      width: 57px; height: 57px;
      background-image: conic-gradient(from -90deg, #00FD6A 0%, #0096E1 var(--rad1), #0057F2 var(--rad2), #004BD0 var(--rad3), #003DAE 100%);
      transition: --rad1 .8s cubic-bezier(0.1, 0.2, 0.2, 1.6), --rad2 .8s cubic-bezier(0.1, 0.2, 0.2, 1.6), --rad3 .8s cubic-bezier(0.1, 0.2, 0.2, 1.6);
    }
    svg:hover div.gradient {
      --rad1: 20%;
      --rad2: 40%;
      --rad3: 60%;
    }
  ]]></style>
